# Springboot-中文，总算搞定！
com.springbootts.blog.name=Springboot-\u4E2D\u6587\uFF0C\u603B\u7B97\u641E\u5B9A\uFF01
com.springbootts.blog.title=niepengTitle123
com.springbootts.blog.desc=${com.springbootts.blog.name},aa${com.springbootts.blog.title}
# 随机字符串
com.springbootts.blog.value=${random.value}
# 随机int
com.springbootts.blog.number=${random.int}
# 随机long
com.springbootts.blog.bignumber=${random.long}
# 10以内的随机数
com.springbootts.blog.test1=${random.int(10)}
# 10-20的随机数
com.springbootts.blog.test2=${random.int[10,20]}

banner.charset=UTF-8
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8

# 这个开发配置为false，避免改了模板还要重启服务器
spring.thymeleaf.cache=false
# 下面3个不做解释了，可以不配置
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
# 模板的模式
#spring.thymeleaf.mode=HTML5

# 多环境配置文件激活属性
spring.profiles.active=dev


# mysql config
spring.datasource.url=jdbc:mysql://localhost:3306/springbootts
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


